<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;[[${product.getTitle()}]]&raquo; &ndash; Магазинчик</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.getId()})}">&larr; К товару</a>
<h1>Редактирование товара &laquo;[[${product.getTitle()}]]&raquo;</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.getId()})}">
    <label>
        Название:<br>
        <input type="text" name="title" data-th-value="${product.getTitle()}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" data-th-text="${product.getDetails()}"></textarea>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
