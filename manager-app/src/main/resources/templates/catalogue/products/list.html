<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров &ndash; Магазинчик</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">+ Создать товар</a>
<h1>Список товаров</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Товар</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.getId()}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.getId()})}"
                data-th-text="${product.getTitle()}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
