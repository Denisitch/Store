<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.getTitle()}]] &ndash; Магазинчик</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr; К списку товаров</a>
<h1 data-th-text="${product.getTitle()}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.getId()}"></span></li>
    <li><strong>Название</strong>: <span data-th-text="${product.getTitle()}"></span></li>
    <li><strong>Описание</strong>: <span data-th-text="${product.getDetails()}"></span></li>
</ul>
<a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.getId()})}">&larr; Редактировать товар</a>
<form data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.getId()})}">
    <button type="submit">Удалить товар</button>
</form>
</body>
</html>
